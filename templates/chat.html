{% extends "base.html" %} {% block content %}
<section class="container-fluid mt-5">
    <div class="row">
        <div class="col-3 ps-0">
            <div
                class="d-flex flex-column flex-shrink-0 p-3 text-white chat-sidebar h-100"
            >
                <hr />
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white chat-sidebar-link" aria-current="page">
                            <img
                                src="../static/assets/imgs/katherine.jpg"
                                alt=""
                                class="rounded-circle me-2"
                                width="32"
                                height="32"
                            />
                            Katherine Johnson
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white chat-sidebar-link">
                            <img
                                src="../static/assets/imgs/ada.jpg"
                                alt=""
                                class="rounded-circle me-2"
                                width="32"
                                height="32"
                            />
                            Ada Lovelace
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white chat-sidebar-link">
                            <img
                                src="../static/assets/imgs/grace.jpg"
                                alt=""
                                class="rounded-circle me-2"
                                width="32"
                                height="32"
                            />
                            Grace Hopper
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white chat-sidebar-link">
                            <img
                                src="../static/assets/imgs/reshma-saujani.jpg"
                                alt=""
                                class="rounded-circle me-2"
                                width="32"
                                height="32"
                            />
                            Reshma Saujani
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white chat-sidebar-link">
                            <img
                                src="../static/assets/imgs/mary-keller.jpg"
                                alt=""
                                class="rounded-circle me-2"
                                width="32"
                                height="32"
                            />
                            Marry Keller
                        </a>
                    </li>
                </ul>
                <hr />
            </div>
        </div>

        <div class="col-9">
            <div class="row h-100">
                <div
                    class="col-10 offset-1 d-flex flex-column justify-content-end"
                >
                    <div class="chat-container">
                        <div id="chat_box"></div>
                    </div>
                    <form id="user_message_form">
                        <div class="input-group my-3">
                            <input
                                id="user_message"
                                name="user_message"
                                type="text"
                                class="form-control"
                                placeholder="Type your message here"
                                aria-label="Type your message here"
                                aria-describedby="button-addon2"
                            />
                            <button class="btn btn-chat" type="submit">
                                Send
                            </button>
                        </div>
                        <input
                            type="hidden"
                            id="message_history"
                            name="message_history"
                            value="{% for message in message_history%}{% if message %}|{{message}}{% endif %}{% endfor %}"
                        />
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script type="application/javascript">
    const fetchURL = {{ url_for("fetch")|tojson }}
</script>
<script src="{{url_for('static', filename='chat.js')}}"></script>
{% endblock %}
